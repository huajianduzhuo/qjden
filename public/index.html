<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>乔家的儿女</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .loading-wrap {
        width: 100vw;
        height: 80vh;
        margin-top: 10vh;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        color: rgb(0, 173, 239);
        font-size: 8vh;
        line-height: 1;
      }
      .loading-wrap > div {
        width: 50vw;
        text-align: center;
      }
      .transform-left {
        animation: left 500ms ease-in;
      }
      .transform-right {
        animation: right 500ms ease-in;
      }
      @keyframes left {
        0% {
          transform: translateX(-100%);
          opacity: 0;
        }
        60% {
          transform: translateX(0);
          opacity: 1;
        }
        80% {
          transform: translateX(30%);
          opacity: 1;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      @keyframes right {
        0% {
          transform: translateX(100%);
          opacity: 0;
        }
        60% {
          transform: translateX(0);
          opacity: 1;
        }
        80% {
          transform: translateX(-30%);
          opacity: 1;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .loading-svg {
        position: fixed;
        top: 30%;
        left: 50%;
        transform: translateX(-100px);
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="loading-wrap">
        <div class="transform-left">乔</div>
        <div class="transform-right">家</div>
        <div class="transform-left">的</div>
        <div class="transform-right">儿</div>
        <div class="transform-left">女</div>
      </div>
      <div class="loading-svg">
        <?xml version="1.0" encoding="utf-8"?>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; display: block; shape-rendering: auto; animation-play-state: running; animation-delay: 0s;" width="200px" height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
          <circle cx="50" cy="50" r="0" fill="none" stroke="#93dbe9" stroke-width="2" style="animation-play-state: running; animation-delay: 0s;">
            <animate attributeName="r" repeatCount="indefinite" dur="1.333333333333333s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" begin="-0.6666666666666665s" style="animation-play-state: running; animation-delay: 0s;"></animate>
            <animate attributeName="opacity" repeatCount="indefinite" dur="1.333333333333333s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" begin="-0.6666666666666665s" style="animation-play-state: running; animation-delay: 0s;"></animate>
          </circle>
          <circle cx="50" cy="50" r="0" fill="none" stroke="#689cc5" stroke-width="2" style="animation-play-state: running; animation-delay: 0s;">
            <animate attributeName="r" repeatCount="indefinite" dur="1.333333333333333s" values="0;40" keyTimes="0;1" keySplines="0 0.2 0.8 1" calcMode="spline" style="animation-play-state: running; animation-delay: 0s;"></animate>
            <animate attributeName="opacity" repeatCount="indefinite" dur="1.333333333333333s" values="1;0" keyTimes="0;1" keySplines="0.2 0 0.8 1" calcMode="spline" style="animation-play-state: running; animation-delay: 0s;"></animate>
          </circle>
          <!-- [ldio] generated by https://loading.io/ -->
        </svg>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
